    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>

                <li><a href="/login">Log in</a></li>
            </ul>-->
        </div>
    </div>
</nav>

<body>

<div class="container">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 loginform">
        <!--/*@thymesVar id="userForm" type="com.disciplineapp.entity.User"*/-->
        <form method="POST" class="form-signin" th:object="${userForm}">
            <h2 class="form-signin-heading text-center">Sign up</h2>
            <div class="form-group has-error">
                <input type="text" class="form-control" placeholder="Email" autofocus="autofocus"
                       th:field="${userForm.username}"/>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>
            <div class="form-group has-error">
                <input type="text" class="form-control" placeholder="First name" autofocus="autofocus"
                       th:field="${userForm.firstName}"/>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            </div>
            <div class="form-group has-error">
                <input type="text" class="form-control" placeholder="Last name" autofocus="autofocus"
                       th:field="${userForm.lastName}"/>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            </div>
            <div class="form-group has-error">
                <input type="password" class="form-control" placeholder="Password" th:field="${userForm.password}"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <!--<div th:class="${#fields.hasErrors('passwordConfirm')} ? 'form-group has-error' : 'form-group'">-->
            <div class="form-group has-error">
                <input type="password" class="form-control" placeholder="Confirm your password"
                       th:field="${userForm.passwordConfirm}"/>
                <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></p>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            <div class="bottom text-center">
                <h4 class="text-center">Signed up? <a href="/login">Log in</a></h4>
            </div>
        </form>
    </div>
</div>

</body>

<script type="text/javascript" src="libraries/js/jquery.min.js"></script>
<script type="text/javascript" src="libraries/js/bootstrap.min.js"></script>

</html>
